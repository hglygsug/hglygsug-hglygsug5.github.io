<!DOCTYPE html>
<html lang="ru">
<head>
    <title>страница</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="image.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <header class="row my-4 align-items-center">
            <div class="col-12 col-sm-3 col-md-2 text-center text-sm-left">
                <img src="image.png" alt="Описание картинки" class="img-fluid">
            </div>
            <div class="col-12 col-sm-9 col-md-10 text-center text-sm-left">
                <h2>страница</h2>
            </div>
        </header>

        <div class="calculator">
            <h1>Калькулятор стоимости</h1>
            <div class="a">
                <label for="kol">
                    Введите количество товара:
                </label>
                <input type="number" class="kol" name="kol" id="kol" value="">
            </div>
            <div class="a">
                <label for="good">
                    Выберите товар:
                </label>
                <select name="good" id="good" class="good">
                    <option value="40000">планшет - 40 000 руб.</option>
                    <option value="90000">компьютер - 90 000 руб.</option>
                    <option value="30000">телефон - 30 000 руб.</option>
                    <option value="1000">наушники - 1 000 руб.</option>
                    <option value="60000">планшет pro - 60 000 руб.</option>
                    <option value="80000">телефон pro - 80 000 руб.</option>
                </select>
            </div>
            <div class="but">
                <button id="ug" class="ug">
                    Рассчитать стоимость
                </button>
            </div>
            <div class="result" id="result"></div>
        </div>

        <script>
            document.getElementById("ug").addEventListener("click", function () {
                const kolvo = document.getElementById("kol").value;
                const good = document.getElementById("good").value;
                const resul = document.getElementById("result");
                const res = kolvo * good;

                const reg = /^[1-9][0-9]*$/;
                if (reg.test(kolvo)) {
                    resul.textContent = "Стоимость: " + res;
                    resul.style.cssText = "opacity: 1";
                } else {
                    resul.textContent = "Введенно некорректное число!";
                    resul.style.cssText = "opacity: 1; background-color: кув";
                }
            });
        </script>


        <footer class="row bg-light py-3 mt-5">
            <div class="col text-center">
                <p>Footer</p>
            </div>
        </footer>
    </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
